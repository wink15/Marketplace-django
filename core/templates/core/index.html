{%extends 'core/base.html'%}

{% block content%}
  <div class="mt-6  px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12  text-2xl text-center"> Newest items</h2>
    <div class="grid grid-cols-3 gap-3">
        {% for i in items%}
         <div>
            <a href="{% url 'item:detail' i.id%}">
                <div >
                    <img src="{{i.image.url}}" class="rounded-t-xl">
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{i.name}}</h2>
                    <p class="text-gray-500">Price:{{i.price}}</p>
                </div>
            </a>
         </div>

        {%endfor%}
    </div>
  </div>
  <div class="mt-6  px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12  text-2xl text-center"> Newest categories</h2>
    <div class="grid grid-cols-3 gap-3">
        {%for cat in categories%}
        <div>
            <a href="#">
                
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{cat.name}}</h2>
                    <p class="text-gray-500">{{cat.items.count}} items</p>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>

{%endblock%}
